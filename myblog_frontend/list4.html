                <div id="header"></div> <!-- 容器用于装载组件 -->
                <script>
                    // 动态加载HTML组件
                    fetch('header.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('header').innerHTML = html;
                            // 需要执行的script文件名为'header.js'
                            const script = document.createElement('script');
                            script.src = 'header.js';
                            document.body.appendChild(script);
                        });
                    // document.addEventListener('DOMContentLoaded', loadUserInfo);
                    function logout() {
                        fetch('http://localhost:8080/api/user/logout', {
                            method: 'POST',
                            credentials: 'include'
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.code === 0) {
                                    sessionStorage.removeItem('user');
                                    window.location.href = 'index.html';
                                } else {
                                    alert(data.message);
                                }
                            })
                            .catch((error) => {
                                console.error('Error:', error);
                            });
                    }
                </script>

    <script src="assets/js/custom.js"></script>
	
	<script>
		function showBlog() {
			fetch('http://localhost:8080/api/blog/getAllBlog', {
					method: 'GET',
					credentials: 'include'
				})
				.then(response => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.json();
				})
				.then(data => {
					const announcementList = data.data;
					announcementList.forEach(blog => {
						const id = blog.id;
						const userId = blog.userId;
						const title = blog.title;
						const content = blog.content;
						const createTime = blog.createTime;
						const updateTime = blog.updateTime;
	
						var table = document.querySelector(".table-responsive table");
						var newRow = document.createElement("tr");
	
						// 创建数据单元格
						var idCell = document.createElement("td");
						idCell.textContent = id;
						idCell.classList.add("idValue");
						newRow.appendChild(idCell);
	
						var userIdCell = document.createElement("td");
						userIdCell.textContent = userId;
						userIdCell.classList.add("userIdValue");
						newRow.appendChild(userIdCell);
	
						var titleCell = document.createElement("td");
						titleCell.textContent = title;
						titleCell.classList.add("titleValue");
						newRow.appendChild(titleCell);
						
						var contentCell = document.createElement("td");
						contentCell.textContent = content;
						contentCell.classList.add("contentCell");
						//newRow.appendChild(contentCell);		//不在表格中显示博客具体内容
	
						var time1Cell = document.createElement("td");
						time1Cell.textContent = createTime;
						time1Cell.classList.add("time1Cell");
						newRow.appendChild(time1Cell);
	
						var time2Cell = document.createElement("td");
						time2Cell.textContent = updateTime;
						time2Cell.classList.add("time2Cell");
						newRow.appendChild(time2Cell);
	
						// 创建动作单元格
						var actionsCell = document.createElement("td");
						actionsCell.innerHTML = `
				      	<div class="text-center space-x-3 flex items-center">
				      		<button type="button" onclick="viewBlog()" aria-label="Delete"
				      			class="hover:text-blue-600 transition-all duration-300">
				      			<svg xmlns="http://www.w3.org/2000/svg" width="20"
				      				height="20" fill="currentColor" viewbox="0 0 256 256">
				      				<path
				      					d="M247.31,124.76c-.35-.79-8.82-19.58-27.65-38.41C194.57,61.26,162.88,48,128,48S61.43,61.26,36.34,86.35C17.51,105.18,9,124,8.69,124.76a8,8,0,0,0,0,6.5c.35.79,8.82,19.57,27.65,38.4C61.43,194.74,93.12,208,128,208s66.57-13.26,91.66-38.34c18.83-18.83,27.3-37.61,27.65-38.4A8,8,0,0,0,247.31,124.76ZM128,192c-30.78,0-57.67-11.19-79.93-33.25A133.47,133.47,0,0,1,25,128,133.33,133.33,0,0,1,48.07,97.25C70.33,75.19,97.22,64,128,64s57.67,11.19,79.93,33.25A133.46,133.46,0,0,1,231.05,128C223.84,141.46,192.43,192,128,192Zm0-112a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Z">
				      				</path>
				      			</svg>
				      		</button>
				      		<button type="button" onclick="deleteBlog()" aria-label="Delete"
				      			class="hover:text-red-600 transition-all duration-300">
				      			<svg xmlns="http://www.w3.org/2000/svg" width="20"
				      				height="20" fill="currentColor" viewbox="0 0 256 256">
				      				<path
				      					d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z">
				      				</path>
				      			</svg>
				      		</button>
				      	</div>
				      `;
						newRow.appendChild(actionsCell);
						console.log(newRow);
						var tbody = table.querySelector("tbody");
	
						tbody.appendChild(newRow);
					});
				})
				.catch(error => {
					// 处理请求错误
					console.error('Error:', error);
				});
		}
	
		function deleteBlog() {
			var button = event.target;
			
			// 获取父元素的单元格
			var parentCell = button.parentNode.parentNode.parentNode.parentNode.parentNode;
			console.log(parentCell);
			
			// 获取单元格中的内容元素
			var idElement =  parentCell.querySelector(".idValue");
			// 获取内容的值
			idValue = idElement.textContent;
			fetch('http://localhost:8080/api/blog/deleteOtherBlog', {
			    method: 'POST',
			    headers: {
			        'Content-Type': 'application/json',
			    },
			    body: JSON.stringify({ id:idValue}),
			    credentials: 'include'
			})
			    .then(response => response.json())
			    .then(data => {
			        if (data.code === 0) {
			            location.reload();
						console.log("success!")
			        } else {
			            alert(data.message);
			        }
			    })
			    .catch((error) => {
			        console.error('Error:', error);
			    });
		}
	
		window.onload = function() {
			// 在页面加载完成后执行的代码
			showBlog();
		};
	</script>
